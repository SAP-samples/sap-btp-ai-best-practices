_schema-version: 3.3.0
ID: ai-rag-embedding-cap-backend-demo
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: ai-rag-embedding-cap-backend-demo-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: best-practices-xsuaa
      - name: best-practices-aicore
      - name: ai-rag-embedding-cap-backend-demo-db

  - name: ai-rag-embedding-cap-backend-demo-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ai-rag-embedding-cap-backend-demo-db

resources:
  - name: best-practices-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: best-practices-aicore
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: best-practices-aicore

  - name: ai-rag-embedding-cap-backend-demo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
