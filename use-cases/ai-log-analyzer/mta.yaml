_schema-version: 3.3.0
ID: log-report
description: A simple CAP project.
version: 1.0.0
modules:
- name: log-report-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: log-report-destination
  - name: log-report-db
  - name: log-report-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
    memory: 512MB
  build-parameters:
    builder: npm-ci
- name: log-report-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: log-report-db
  parameters:
    buildpack: nodejs_buildpack
    memory: 256MB
- name: log-report-app-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: log-report-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources/
    requires:
    - artifacts:
      - log.zip
      name: logreportlog
      target-path: resources/
    - artifacts:
      - sapbtpaisituations.zip
      name: sapbtpaisituations
      target-path: resources/
- name: logreportlog
  type: html5
  path: app/log
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: log-report-destinations
  type: com.sap.application.content
  requires:
  - name: log-report-auth
    parameters:
      service-key:
        name: log-report-auth-key
  - name: log-report-html5-repo-host
    parameters:
      service-key:
        name: log-report-html5-repo-host-key
  - name: srv-api
  - name: log-report-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: log-report-html5-repository
          ServiceInstanceName: log-report-html5-repo-host
          ServiceKeyName: log-report-html5-repo-host-key
          sap.cloud.service: logreport.service
        - Authentication: OAuth2UserTokenExchange
          Name: log-report-auth
          ServiceInstanceName: log-report-auth
          ServiceKeyName: log-report-auth-key
          sap.cloud.service: logreport.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sapbtpaisituations
  type: html5
  path: app/situations
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: log-report-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: log-report-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
- name: log-report-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: log-report-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: log-report-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: log-report-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: log-report-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
