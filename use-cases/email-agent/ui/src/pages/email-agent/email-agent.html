<div class="email-agent-container">
  <ui5-bar id="email-agent-toolbar" class="email-agent-toolbar" style="max-width: 980px; margin: 0 auto">
    <div slot="startContent">
      <ui5-label for="email-select">Email</ui5-label>
    </div>
    <div style="width: 100%">
      <ui5-select id="email-select" style="min-width: 420px; width: 100%"></ui5-select>
    </div>
    <div slot="endContent">
      <ui5-button id="run-email-agent" design="Emphasized" icon="ai">Run Email Agent</ui5-button>
    </div>
  </ui5-bar>
  <ui5-card id="original-email-card" class="stack-panel" style="display: none; max-width: 980px; margin: 0.5rem auto 0">
    <ui5-card-header id="preview-header" slot="header" title-text="Original Email"></ui5-card-header>
    <div style="padding: 0 1rem 0.5rem; box-shadow: var(--sapContent_HeaderShadow)">
      <div id="preview-attachments" style="margin-bottom: 0.5rem"></div>
    </div>
    <div style="padding: 0.5rem 0 0 0.5rem">
      <iframe id="preview-html" title="Original Email HTML" sandbox="allow-same-origin" style="width: 100%; height: 360px; border-radius: 0; background: #fff"></iframe>
      <ui5-text id="preview-text" style="display: none"></ui5-text>
    </div>
  </ui5-card>
  <div id="email-agent-loading" class="loader-row" style="display: none">
    <ui5-busy-indicator id="email-agent-busy" active size="M" delay="0" text="Running email agentâ€¦"></ui5-busy-indicator>
  </div>
  <div id="email-agent-empty" class="empty-state">
    <ui5-illustrated-message name="BeforeSearch" subtitle-text="Choose an email and run the agent to see results.">
      <ui5-title slot="title" level="H5">Email Agent</ui5-title>
    </ui5-illustrated-message>
  </div>
  <div id="email-agent-grid" class="result-grid" style="display: none">
    <div id="email-agent-result" class="result-panel"></div>
    <ui5-panel id="email-agent-log" class="stack-panel log-panel" header-text="Execution Log" collapsed style="display: none">
      <ui5-timeline id="email-agent-timeline"></ui5-timeline>
    </ui5-panel>
  </div>
</div>
