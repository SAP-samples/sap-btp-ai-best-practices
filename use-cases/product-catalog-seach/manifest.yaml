---
applications:
  - name: product-catalog-seach-public-api
    path: api
    buildpack: python_buildpack
    command: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    memory: 256M
    routes:
      - route: product-catalog-seach-public-api.cfapps.eu10-004.hana.ondemand.com
    env:
      ALLOWED_ORIGIN: https://product-catalog-seach-public.cfapps.eu10-004.hana.ondemand.com
      APP_ENV: production
      API_KEY: ((api_key))
  - name: product-catalog-seach-public-ui
    path: ui
    buildpack: nodejs_buildpack
    command: npm run build && npx vite preview --host 0.0.0.0 --port $PORT
    memory: 256M
    routes:
      - route: product-catalog-seach-public.cfapps.eu10-004.hana.ondemand.com
    env:
      VITE_API_BASE_URL: https://product-catalog-seach-public-api.cfapps.eu10-004.hana.ondemand.com
      VITE_APP_HOST: product-catalog-seach-public.cfapps.eu10-004.hana.ondemand.com
      VITE_API_KEY: ((api_key))
