applications:
- name: procurement_vendor_assistant
  memory: 512M
  disk_quota: 2G  # Optional
  path: .
  buildpacks:
    - python_buildpack
  command: >
    streamlit run Home.py 
    --server.port=$PORT 
    --server.enableCORS=false
    --theme.primaryColor "#0a6ed1" 
    --theme.backgroundColor "#FFFFFF" 
    --theme.secondaryBackgroundColor "#f5f6f7" 
    --theme.textColor "#32363a" 
    --theme.font "sans serif"
  default-route: true
  routes:
  - route: procurement_assistant.cfapps.eu10-004.hana.ondemand.com