<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/SAP_logo_square.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Automotive Services</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      /* Hide entire app until JavaScript loads and UI5 components are ready */
      #app {
        opacity: 0;
        transition: opacity 0s ease-in-out;
      }

      /* Show app when ready */
      #app.ready {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ui5-navigation-layout id="nl1">
        <ui5-shellbar slot="header">
          <ui5-button icon="menu2" slot="startButton" id="startButton"></ui5-button>
          <ui5-shellbar-branding slot="branding">
            Apex Automotive Services
            <img slot="logo" src="/images/SAP_logo.svg" />
          </ui5-shellbar-branding>
          <ui5-avatar slot="profile">
            <img src="/images/avatars/user_avatar.png" />
          </ui5-avatar>
        </ui5-shellbar>

        <ui5-side-navigation id="sn1" slot="sideContent">
          <!-- Items -->
          <ui5-side-navigation-item text="Home" href="/home" icon="home"></ui5-side-navigation-item>
          <ui5-side-navigation-item text="Apex Assistant" href="/apex-chat" icon="da" selected></ui5-side-navigation-item>
        </ui5-side-navigation>

        <div class="content">
          <!-- Page content will be loaded dynamically here -->
        </div>
      </ui5-navigation-layout>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
