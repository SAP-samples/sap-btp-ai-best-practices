applications:
- name: RFQx_utilities
  memory: 1G
  disk_quota: 2G
  path: .
  buildpacks:
    - python_buildpack
  command: >
    streamlit run RFQx.py 
    --server.port=$PORT 
    --server.enableCORS=false 
    --theme.base "light" 
    --theme.primaryColor "#0070F2" 
    --theme.backgroundColor "#F5F6F7" 
    --theme.secondaryBackgroundColor "#EAECEE" 
    --theme.textColor "#1A2733" 
    --theme.font "sans serif"
  default-route: true
  routes:
  - route: RFQx_utilities.cfapps.eu10-004.hana.ondemand.com