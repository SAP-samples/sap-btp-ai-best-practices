_schema-version: 3.3.0
ID: purchase-order-extractor
description: A simple CAP project.
version: 1.0.0
modules:
- name: purchase-order-extractor-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: purchase-order-extractor-auth
  - name: purchase-order-extractor-ai4u-db
  - name: purchase-order-extractor-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: purchase-order-extractor-ai4u-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: purchase-order-extractor-ai4u-db
  parameters:
    buildpack: nodejs_buildpack
- name: purchase-order-extractor-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: purchase-order-extractor-auth
  - name: srv-api
  - name: purchase-order-extractor-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - purchaseorderextraction.zip
      name: purchaseorderextraction
      target-path: app/
    - artifacts:
      - posomaterialmapping.zip
      name: posomaterialmapping
      target-path: app/
- name: purchase-order-extractor-destinations
  type: com.sap.application.content
  requires:
  - name: purchase-order-extractor-auth
    parameters:
      service-key:
        name: purchase-order-extractor-auth-key
  - name: purchase-order-extractor-html5-repo-host
    parameters:
      service-key:
        name: purchase-order-extractor-html5-repo-host-key
  - name: srv-api
  - name: purchase-order-extractor-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: purchase-order-extractor-html5-repository
          ServiceInstanceName: purchase-order-extractor-html5-repo-host
          ServiceKeyName: purchase-order-extractor-html5-repo-host-key
          sap.cloud.service: purchaseorderextractor.service
        - Authentication: OAuth2UserTokenExchange
          Name: purchase-order-extractor-auth
          ServiceInstanceName: purchase-order-extractor-auth
          ServiceKeyName: purchase-order-extractor-auth-key
          sap.cloud.service: purchaseorderextractor.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: purchaseorderextraction
  type: html5
  path: app/purchaseorderextraction
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: posomaterialmapping
  type: html5
  path: app/po-so-material-mapping
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: purchase-order-extractor-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: purchase-order-extractor-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: purchase-order-extractor-ai4u-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: purchase-order-extractor-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
- name: purchase-order-extractor-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: purchase-order-extractor-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
