---
applications:
  - name: document-outlier-detection-api
    path: api
    buildpack: python_buildpack
    command: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    memory: 256M
    disk_quota: 2048M
    routes:
      - route: document-outlier-detection-api.cfapps.eu10-004.hana.ondemand.com
    env:
      ALLOWED_ORIGIN: https://document-outlier-detection.cfapps.eu10-004.hana.ondemand.com
      API_BASE_URL: https://document-outlier-detection-api.cfapps.eu10-004.hana.ondemand.com
      APP_ENV: production
      API_KEY: ((api_key))
  - name: document-outlier-detection-ui
    path: ui
    buildpack: nodejs_buildpack
    command: npm run build && npx vite preview --host 0.0.0.0 --port $PORT
    memory: 256M
    routes:
      - route: document-outlier-detection.cfapps.eu10-004.hana.ondemand.com
    env:
      VITE_API_BASE_URL: https://document-outlier-detection-api.cfapps.eu10-004.hana.ondemand.com
      VITE_APP_HOST: document-outlier-detection.cfapps.eu10-004.hana.ondemand.com
      VITE_API_KEY: ((api_key))
