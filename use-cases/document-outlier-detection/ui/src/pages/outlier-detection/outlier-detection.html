<div class="excel-validation-container">
  <div class="upload-row">
    <ui5-label for="fileInput" show-colon>Upload Excel file</ui5-label>
    <ui5-file-uploader id="fileInput" accept=".xlsx,.xlsm" style="width: 100%"></ui5-file-uploader>
  </div>

  <div id="status" class="status"></div>

  <ui5-busy-indicator id="previewBusy" size="M" delay="0" style="display: block"></ui5-busy-indicator>
  <div id="preview" class="preview hidden"></div>

  <div id="issues" class="issues hidden"></div>

  <div class="actions">
    <ui5-button id="btnSave" design="Emphasized" icon="save" disabled>Save</ui5-button>
  </div>

  <ui5-dialog id="saveDialog" header-text="Success">
    <section class="dialog-content">
      <ui5-illustrated-message name="SuccessScreen">
        <ui5-title slot="title" level="H5">Data saved successfully</ui5-title>
      </ui5-illustrated-message>
    </section>
    <div slot="footer" class="dialog-footer">
      <ui5-button id="closeDialog" design="Emphasized">Close</ui5-button>
    </div>
  </ui5-dialog>
</div>
